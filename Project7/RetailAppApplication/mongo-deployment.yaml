apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: mongo-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:6.0
          ports:
            - containerPort: 27017
          envFrom:
            - secretRef:
                name: mongo-secret
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: mongo-project
spec:
  selector:
    app: mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
  type: ClusterIP
